  <title>Sorpresa Amarilla</title>

      margin: 0;

      background-color: #fff8dc;

      justify-content: center;

      height: 100vh;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #ffcc00;
      text-align: center;
    }
    button {
      background-color: #ffcc00;
      color: white;
      border: none;
      padding: 20px 40px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }
    .petal {
      position: fixed;
      width: 20px;
      height: 20px;
      background-color: #ffcc00;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
